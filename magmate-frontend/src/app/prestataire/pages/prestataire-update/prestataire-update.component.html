<div class="form-container">
    <h2>Modifier mon profil prestataire</h2>
  
    <!-- Alerte modale floue -->
    <div *ngIf="alertMessage" class="modal-overlay">
      <div class="modal" [ngClass]="alertType">
        <p>{{ alertMessage }}</p>
        <button (click)="closeAlert()" class="close-btn">OK</button>
      </div>
    </div>
  
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="specialite">Spécialité</label>
        <input id="specialite" formControlName="specialite" type="text" />
      </div>
  
      <div class="form-group">
        <label for="experience">Expérience</label>
        <textarea id="experience" formControlName="experience"></textarea>
      </div>
  
      <div class="form-group">
        <label for="localisation">Localisation</label>
        <input id="localisation" formControlName="localisation" type="text" />
      </div>
  
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input id="telephone" formControlName="telephone" type="text" />
      </div>
  
      <div class="form-group">
        <label for="ville">Ville</label>
        <input id="ville" formControlName="ville" type="text" />
      </div>
  
     
  
      <button type="submit" [disabled]="form.invalid">Mettre à jour</button>
    </form>
  </div>
