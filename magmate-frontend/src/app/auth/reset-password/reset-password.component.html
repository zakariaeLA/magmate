<!-- reset-password.component.html -->
<div class="auth-popup">
  <div class="auth-container">
    <div class="auth-card">
      <div *ngIf="showPopup" class="popup-container">
        <button class="close-btn" (click)="closePopup()">
          <i class="material-icons">close</i>
        </button>

        <div class="auth-header">
          <h2>Réinitialisation</h2>
          <p class="subtitle">Renseignez votre email pour réinitialiser votre mot de passe</p>
        </div>

        <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()" class="auth-form">
          <div class="form-group">
            <div class="input-container">
              <i class="material-icons icon">email</i>
              <input
                formControlName="email"
                type="email"
                placeholder="Adresse e-mail"
              />
            </div>
            <div
              class="error-message"
              *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
            >
              <small>Veuillez entrer une adresse email valide</small>
            </div>
          </div>

          <button
            type="submit"
            class="btn primary-btn"
            [disabled]="resetForm.invalid"
          >
            Envoyer le lien
          </button>

          <div class="auth-footer">
            <p>Retour à <a routerLink="/login">la connexion</a></p>
          </div>
        </form>

        <div *ngIf="successMessage" class="alert success-alert">
          <i class="material-icons">check_circle</i>
          <span>{{ successMessage }}</span>
        </div>

        <div *ngIf="errorMessage" class="alert error-alert">
          <i class="material-icons">error</i>
          <span>{{ errorMessage }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
