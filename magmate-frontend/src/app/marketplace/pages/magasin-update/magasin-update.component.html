<!-- magasin-update.component.html -->
<div class="form-container">
    <h2>Mettre à jour un magasin</h2>
     <!-- Fenêtre modale avec l'alerte -->
  <div *ngIf="alertMessage" class="modal-overlay">
    <div class="modal" [ngClass]="alertType">
      <p>{{ alertMessage }}</p>
      <button (click)="closeAlert()" class="close-btn">OK</button>
    </div>
  </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="magasinForm">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" formControlName="nom" type="text" />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="localisation">Localisation</label>
        <input id="localisation" formControlName="localisation" type="text" />
      </div>
  
      <div class="form-group">
        <label for="horaire">Horaire</label>
        <input id="horaire" formControlName="horaire" type="text" />
      </div>
  
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input id="telephone" formControlName="telephone" type="text" />
      </div>
  
      <div class="form-group">
        <label for="ville">Ville</label>
        <input id="ville" formControlName="ville" type="text" />
      </div>
  
      <div class="form-group">
        <label for="image">Image</label>
        <input id="image" formControlName="image" type="file" (change)="onFileChange($event)" />
        <!-- Si une image existe, afficher un aperçu -->
        <div *ngIf="imagePreview">
          <h4>Aperçu de l'image actuelle :</h4>
          <img [src]="imagePreview" alt="Aperçu Image" class="preview-image" />
        </div>
      </div>
  
      <button type="submit" [disabled]="magasinForm.invalid">Mettre à jour le magasin</button>
    </form>
  </div>
