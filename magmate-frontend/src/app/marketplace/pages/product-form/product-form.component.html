<div class="form-container">
  <h2>Ajouter un Produit</h2>

  <!-- Fenêtre modale avec l'alerte -->
  <div *ngIf="alertMessage" class="modal-overlay">
    <div class="modal" [ngClass]="alertType">
      <p>{{ alertMessage }}</p>
      <button (click)="closeAlert()" class="close-btn">OK</button>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input id="titre" formControlName="titre" type="text" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input id="prix" formControlName="prix" type="number" required />
    </div>

    <div class="form-group">
      <label for="imagePrincipale">Image Principale</label>
      <input type="file" id="imagePrincipale" formControlName="imagePrincipale" (change)="onFileChange($event)" required />
    </div>
    
    <div class="form-group">
      <label for="images">Images supplémentaires</label>
      <input type="file" id="images" formControlName="images" (change)="onFilesChange($event)" multiple />
    </div>
    
    
  
    <div class="form-group">
      <label for="magasinIdMagasin">ID du magasin</label>
      <input id="magasinIdMagasin" formControlName="magasinIdMagasin" type="number" required />
    </div>

    <button type="submit" [disabled]="productForm.invalid">Ajouter le produit</button>
  </form>
</div>
