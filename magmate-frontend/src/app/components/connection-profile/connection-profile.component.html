<div *ngIf="isLoading" class="loading-spinner" style="margin-top: 100px;">
  <p>Chargement des profils...</p>
</div>

<div *ngIf="error" class="error-message">
  {{ error }}
</div>

<div *ngIf="!isLoading && !error" class="profiles-container" style="margin-top: 100px;">
  <!-- Profil de l'utilisateur courant -->
  <div *ngIf="currentUserProfile" class="profile-container">
    <h3>Votre profil</h3>
    <div class="profile-header">
      <img [src]="currentUserProfile.photo || 'assets/default-avatar.png'" 
           alt="Photo de profil" 
           class="profile-photo">
      <h2>{{ currentUserProfile.fname }} {{ currentUserProfile.lname }}</h2>
      <p>{{ currentUserProfile.email }}</p>
    </div>
  </div>

  <!-- Profil de l'utilisateur spÃ©cifique -->
  <div *ngIf="specificUserProfile" class="profile-container">
    <h3>Profil de la connexion</h3>
    <div class="profile-header">
      <img [src]="specificUserProfile.photo || 'assets/default-avatar.png'" 
           alt="Photo de profil" 
           class="profile-photo">
      <h2>{{ specificUserProfile.fname }} {{ specificUserProfile.lname }}</h2>
      <p>{{ specificUserProfile.email }}</p>
    </div>
  </div>
</div>
